<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Nuevo Triangulo</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="vm.procesar()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Lado A</span>
          <input type="text" ng-model="vm.datos.a">
        </label>
        <label class="item item-input">
          <span class="input-label">Lado B</span>
          <input type="text" ng-model="vm.datos.b">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Procesar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
